steps:
  - id: python-builder
    name: gcr.io/cloud-builders/gcloud
    waitFor:
      - "-"
    args:
      - builds
      - submit
      - python-cloud-builder
      - "--config=python-cloud-builder/cloudbuild.yaml"
  - id: venv
    name: gcr.io/$PROJECT_ID/python-cloudbuild
    waitFor:
      - "-"
    entrypoint: /bin/bash
    args:
      - "-c"
      - "virtualenv /workspace/venv"
  - id: python_packages
    name: gcr.io/$PROJECT_ID/python-cloudbuild
    waitFor:
      - venv
    entrypoint: venv/bin/pip
    args:
      - install
      - "-q"
      - "-r"
      - requirements.txt
  - id: pylint
    name: gcr.io/$PROJECT_ID/python-cloudbuild
    waitFor:
      - python_packages
    entrypoint: venv/bin/pylint
    args:
      - "src"
      - "tests"
  - id: black
    name: gcr.io/$PROJECT_ID/python-cloudbuild
    waitFor:
      - python_packages
    entrypoint: venv/bin/black
    args:
      - "--check"
      - src
      - tests
  - id: pytest
    name: gcr.io/$PROJECT_ID/python-cloudbuild
    waitFor:
      - python_packages
    entrypoint: venv/bin/pytest
    args:
      - -vv
